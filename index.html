    <title>Portfolio Premium | Golden Ratio Excellence</title>
    
    <style>
      /* Critical CSS - Golden Ratio Loading Screen */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #0F0F0F 0%, #1A1A1A 100%);
        overflow-x: hidden;
      }
      
      /* Loading Screen with Golden Ratio Animation */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #0F0F0F 0%, #1A1A1A 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .golden-spinner {
        width: 100px;
        height: 100px;
        position: relative;
        animation: rotate 2s linear infinite;
      }
      
      .golden-spinner::before,
      .golden-spinner::after {
        content: '';
        position: absolute;
        border-radius: 50%;
      }
      
      .golden-spinner::before {
        width: 100%;
        height: 100%;
        border: 4px solid transparent;
        border-top-color: #D4AF37;
        animation: spin 1.618s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      
      .golden-spinner::after {
        width: 61.8%;
        height: 61.8%;
        top: 19.1%;
        left: 19.1%;
        border: 3px solid transparent;
        border-top-color: #F4E5B0;
        animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite reverse;
      }
      
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 30px;
        font-size: 18px;
        color: #D4AF37;
        font-family: 'Playfair Display', serif;
        letter-spacing: 2px;
        animation: pulse 1.618s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      
      .phi-symbol {
        font-size: 24px;
        color: #F4E5B0;
        margin-top: 15px;
        font-family: 'Times New Roman', serif;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="golden-spinner"></div>
      <div class="loading-text">LOADING EXCELLENCE</div>
      <div class="phi-symbol">φ = 1.618</div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Vite Entry Point -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove Loading Screen -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000); // Show loading for at least 1 second for effect
      });
    </script>
  </body>
